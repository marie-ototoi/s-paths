version: "3.5"
services:
  virtuoso:
    image: openlink/virtuoso_opensource
    volumes:
      - data-virtuoso:/opt/virtuoso-opensource/vad
      - db-virtuoso:/opt/virtuoso-opensource/database
    ports:
      - 8890:8890
      - 1111:1111
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - db-mongo:/data/db
  s-paths:
    image: registry.gitlab.inria.fr/mdestand/semantic-paths:latest
    build:
      context: ./
    restart: always
    env_file:
      - .env
    ports:
      - 80:80
    depends_on:
      - virtuoso
      - mongo
    links:
      - virtuoso
      - mongo
volumes:
  data-virtuoso:
  db-virtuoso:
  db-mongo:
